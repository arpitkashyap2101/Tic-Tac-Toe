<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <Body>
        <nav>
            <ul>
                <li>TicTacToegame.com</li>
                <li></li>
            </ul>

        </nav>
        <div id="cursor"></div>
        <div id="cursor-blur"></div>
        <div class="gameContainer">
            <div class="Container">
                <div class="line"></div>
                <div class="box bt-0 bl-0 bb-0"><span class="boxtext"></span></div>
                <div class="box bt-0 bb-0 bl-0 br-0"><span class="boxtext"></span></div>
                <div class="box bt-0 br-0 bb-0"><span class="boxtext"></span></div>
                <div class="box bl-0 bb-0"><span class="boxtext"></span></div>
                <div class="box bl-0 br-0 bb-0"><span class="boxtext"></span></div>
                <div class="box br-0 bb-0"><span class="boxtext"></span></div>
                <div class="box bl-0 bb-0" ><span class="boxtext"></span></div>
                <div class="box bb-0 br-0 bl-0"><span class="boxtext"></span></div>
                <div class="box br-0 bb-0"><span class="boxtext"></span></div>


            </div>
            <div class="gameinfo">
                <h1>Welcome to Tic Tac Toe</h1>
                <div>
                    <span class="info">Turn For X</span>
                    <button id="reset">Reset</button>
                </div>
                <div class="imgbox">
                    <img src="excited.gif" alt="">
                </div>
            </div>

        </div>
        <script src="script.js"></script>
    </Body>
    
</body>
</html>
